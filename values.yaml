mappings:
  # Example mapping (for reference):
  #  custom_mapping.json: |
  #    {
  #      "request": {
  #        "method": "POST",
  #        "url": "/v1/custom-mapping"
  #      },
  #      "response":{
  #        "status":200,
  #        "bodyFileName":"responses/custom_response.json",
  #        "headers":{
  #          "Content-Type":"application/json"
  #        }
  #      }
  #    }
  
  # NI API Mappings
  getPersonInfoByMnfId-success.json: |
    {
      "priority": 10,
      "request": {
        "method": "POST",
        "urlPath": "/api/v1/MFCard/getPersonInfoByMnfId",
        "bodyPatterns": [
          { "matchesJsonPath": "$[?(@.mnfuuid != '')]" }
        ]
      },
      "response": {
        "status": 200,
        "headers": { "Content-Type": "application/json" },
        "bodyFileName": "getPersonInfoByMnfId-success.json"
      }
    }
  getPersonInfoByMnfId-empty-uuid.json: |
    {
      "priority": 1,
      "request": {
        "method": "POST",
        "urlPath": "/api/v1/MFCard/getPersonInfoByMnfId",
        "bodyPatterns": [
          {
            "matchesJsonPath": {
              "expression": "$.mnfuuid",
              "equalTo": ""
            }
          }
        ]
      },
      "response": {
        "status": 400,
        "headers": { "Content-Type": "application/json" },
        "bodyFileName": "getPersonInfoByMnfId-empty-uuid.json"
      }
    }

