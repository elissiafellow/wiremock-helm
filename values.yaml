service:
  type: NodePort  # Changed to NodePort for localhost testing (was ClusterIP)
  externalPort: 8082  # Changed from 9021 to match NI API port
  internalPort: 8082  # Changed from 9021 to match NI API port

ingress:
  enabled: true  # Enable ingress for localhost testing (was false)
  className: "nginx"  # Use nginx for localhost (or your ingress controller)
  annotations: {}
  #  kubernetes.io/ingress.class: nginx
  #  kubernetes.io/tls-acme: "true"
  hosts:
    - host: wiremock.local  # Changed from chart-example.local
      paths:
        - path: /
          pathType: Prefix  # Changed from ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - wiremock.local

env: {}

args:
  - "--port=8082"  # Changed from 9021 to match NI API port
  - "--max-request-journal=1000"
  - "--global-response-templating"  # Changed from --local-response-templating
  - "--root-dir=/home/wiremock/storage"

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

scheme: "HTTP"

